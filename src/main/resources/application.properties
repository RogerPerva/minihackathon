spring.application.name=minihackathon

# Configuración de la base de datos H2 (en memoria)
spring.datasource.url=jdbc:h2:mem:minihackdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola web de H2 (acceso en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA: crear o actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en la consola (opcional, útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
